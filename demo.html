<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zSelector Demo</title>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript" src="jquery.zSelector.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#demo_drop').zSelector({
			type: 'dropdown'
		});

		$('#demo_box').zSelector({
			type: 'box'
		});
	});
		
	</script>
</head>
<body>
	<div id="demo_drop"></div>
	<div id="demo_box"></div>
</body>
</html>
