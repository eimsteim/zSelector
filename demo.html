<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zSelector Demo</title>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<script type="text/javascript" src="jquery.zSelector.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#demo_select').zSelector();
	});
		
	</script>
</head>
<body>
	<div id="demo_select">
		<select idx="0"></select>
		<select idx="1"></select>
		<select idx="2"></select>
	</div>
</body>
</html>
